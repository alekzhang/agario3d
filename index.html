<body>
		<script src="./threejs/three.js"></script>
		<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 2000 );

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var geometryMatrix = [];
var materialMatrix = [];
var meshMatrix = [];
var rings = 300;

for(var i=0; i<rings; i++)
{
	var radius = 70;
	var segments = 32;
	var geometry = new THREE.RingGeometry(radius-1, radius, segments);
	geometryMatrix.push(geometry);

	//var color = new THREE.Color(0,(19-i)/19,(19-i)/19);
	var color = new THREE.Color(0,1,1);
	var material = new THREE.MeshBasicMaterial(
	{
		color: color
	})
	materialMatrix.push(material);

	var circle = new THREE.Mesh(geometry,material);
	meshMatrix.push(circle);

	scene.add(circle);
}

// x(t) = sin(t)(e^cos(t) - 2cos(4t) - sin(t/12)^5)
// y(t) = cos(t)(e^cos(t) - 2cos(4t) - sin(t/12)^5)

function butterflyx(t) {
	return 50*Math.sin(Math.PI/100 * t)*(Math.exp(Math.cos(Math.PI/100 * t)) - 2*Math.cos(Math.PI/100 * 4 * t) - Math.pow(Math.sin(Math.PI/100 * t / 12), 5));
}
function butterflyy(t) {
	return 50*Math.cos(Math.PI/100 * t)*(Math.exp(Math.cos(Math.PI/100 * t)) - 2*Math.cos(Math.PI/100 * 4 * t) - Math.pow(Math.sin(Math.PI/100 * t / 12), 5));
}

function circlex(rad, t) {
  return rad*Math.cos(Math.PI/100 * 3 * t);
}

function circley(rad, t) {
  return rad*Math.sin(Math.PI/100 * 3 * t);
}

function paramsz(t) {
	return 30*Math.cos(Math.PI/100 * 3 * t)*Math.sin(Math.PI/100 * 2 * t);
}
function paramsx(t) {
	return 45*Math.cos(Math.PI/100 * t);
}
function paramsy(t) {
	return 45*Math.sin(Math.PI/100 * 2 * t);
}

var light = new THREE.PointLight( 0xffffff, 1, 100 );
light.position.z = 10;

camera.position.z = 100;
camera.position.y = 0;


var count = 0;
var fun = 30;
function render() {
	requestAnimationFrame(render);
	count += .01;
	meshMatrix[0].material.color.offsetHSL(0.05*(0.5-Math.random()), 0.1*(0.5-Math.random()), 0);
	for(i=rings-1; i>=0; i--)
	{
		if(i != 0)
			meshMatrix[i].material.color.copy(meshMatrix[i-1].material.color);
		// move the circles based on a parametric equation
    // 
		meshMatrix[i].position.x = circlex(70, count*i/10);
		meshMatrix[i].position.y = circley(70, count*i/10);
		//meshMatrix[i].rotation.z += 0.001*i;
		//meshMatrix[i].position.z = paramsz(count*i/10);
	}
	fun = 30*Math.sin(count/50+Math.PI/4);
	renderer.render(scene, camera);
};
render();
